<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BioData</title>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <link href="css/style.css" type="text/css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700,600' rel='stylesheet' type='text/css'>
    <link href="css/style.css" type="text/css" rel="stylesheet">

</head>

<body>
    <div class="container">
        <div class="register col-md-5 col-sm-6">
            <h1 class="title"><strong>Bio Data</strong>
            </h1>

            <form role="form" id="biodataForm">
                <div class="form-group">
                    <label class="reg_txt">Name <span>*</span></label>
                    <div class="controls form-inline">
                        <input type="text" class="input-name" placeholder="First" id="firstName">
                        <input type="text" class="input-name" placeholder="Last" id="lastName">
                    </div>
                </div>
                <div class="clearfix"></div>

                <div class="form-group">
                    <label class="reg_txt">Email <span>*</span></label>
                    <input type="email" class="form-register text" id="email" placeholder="E-mail" required>
                </div>
                <div class="clearfix"></div>

                <div class="form-group" style="height:70px;">
                    <label class="reg_txt">Phone Number <span>*</span></label>
                    <div class="clearfix"></div>
                    <div class="wsite-form">
                        <input type="type" class="text input-name1" id="phnum1" required>
                    </div>
                    <div class="line">-</div>
                    <div class="wsite-form">
                        <input type="type" class="text input-name1" id="phnum2" required>
                    </div>
                    <div class="line">-</div>
                    <div class="wsite-form">
                        <input type="type" class="text input-name1" id="phnum3" required>
                    </div>
                </div>
                <div class="clearfix"></div>
                <div class="form-group">
                    <label class="reg_txt">Address <span>*</span></label>
                    <input type="text" class="form-register text" id="address1" placeholder="Line 1"
                        style="margin-bottom:15px;">
                    <input type="text" class="form-register text" id="address2" placeholder="Line 2">
                </div>

                <div class="form-group">
                    <div class="controls form-inline">
                        <input type="text" class="input-name" placeholder="City" id="city">
                        <input type="text" class="input-name" placeholder="State" id="state">
                    </div>
                </div>

                <div class="form-group">
                    <div class="controls form-inline">
                        <input type="text" class="input-name" placeholder="Zip Code" id="zipCode">
                        <input type="text" class="input-name" placeholder="Country" id="country">
                    </div>
                </div>

                <div class="form-group">
                    <label class="reg_txt">Write Your qualification <span>*</span></label>
                    <input type="text" class="form-register text" id="qualify" placeholder=""
                        style="margin-bottom:15px;">
                    <!-- <input type="text" class="form-register text" id="" placeholder="Add your qualification"> <span><img alt="" src="images/plus.png" class="add"></span> -->
                </div>


                <div class="clearfix"></div>

                <div class="form-group">
                    <label class="reg_txt">Comment <span>*</span></label>
                    <textarea class="form-register text" id="comment"></textarea>
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-default submit" id="submitbtn"
                        style="width:97%;">Submit</button>
                </div>
            </form>
        </div>

        <div id="edit-form-popup" class="popup">
            <div class="popup-content">
                <span class="close-button" onclick="closePopup()">&times;</span>
                <h2>Edit User</h2>
                <form id="editUserForm">
                    <div class="form-group">
                        <label for="firstName">First Name:</label>
                        <input type="text" id="edit-firstName" name="firstName">
                    </div>

                    <div class="form-group">
                        <label for="lastName">Last Name:</label>
                        <input type="text" id="edit-lastName" name="lastName">
                    </div>

                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="edit-email" name="email" required>
                    </div>

                    <div class="form-group">
                        <label for="phoneNumber">Phone Number:</label>
                        <input type="tel" id="edit-phnum" name="phoneNumber" required>
                    </div>

                    <div class="form-group">
                        <label for="address1">Address 1:</label>
                        <input type="text" id="edit-address1" name="address1">
                    </div>

                    <div class="form-group">
                        <label for="address2">Address 2:</label>
                        <input type="text" id="edit-address2" name="address2">
                    </div>

                    <div class="form-group">
                        <label for="city">City:</label>
                        <input type="text" id="edit-city" name="city">
                    </div>

                    <div class="form-group">
                        <label for="state">State:</label>
                        <input type="text" id="edit-state" name="state">
                    </div>

                    <div class="form-group">
                        <label for="zipcode">Zip Code:</label>
                        <input type="text" id="edit-zipCode" name="zipcode">
                    </div>

                    <div class="form-group">
                        <label for="country">Country:</label>
                        <input type="text" id="edit-country" name="country">
                    </div>

                    <div class="form-group">
                        <label for="qual">Qualification:</label>
                        <input type="text" id="edit-qualify" name="qual">
                    </div>

                    <div class="form-group">
                        <label for="comments">Comments:</label>
                        <input type="text" id="edit-comments" name="comments">
                    </div>

                    <button type="submit">Update</button>
                </form>
            </div>
        </div>


        <div class="col-md-6 tabt">
            <table class="table">

                <tbody id="data-table-body">
                    <tr class="ztxt">
                        <th>Name</th>
                        <th>Email</th>
                        <th>Phone</th>
                        <th>Edit</th>
                        <th>Delete</th>
                        <th>View</th>
                    </tr>
                </tbody>
            </table>
        </div>


    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script src="javascript/formJs.js"></script>
    <script> function closePopup() {
            document.getElementById("edit-form-popup").style.display = "none";
        }</script>
</body>
</html>
